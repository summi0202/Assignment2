<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 style="color: green;">FORMS </h2>
    <form action="index1.html">
        <label>Name</label>
        <input type="text" name="name" placeholder="Name" required><br><br>
        <label>Email Address</label>
        <input type="email" placeholder="email" name="email" required><br><br>
        <label>password</label>
        <input type="password" placeholder="pass" name="password" required><br><br>

        <p>Language</p>
        <input type="radio" name="Language" value="React" checked>
        <label>React</label><br>
        <input type="radio" name="Language" value="Angular" >
        <label>Angular</label><br>
        <input type="radio" name="Language" value="vue">
        <label>Vue</label><br><br>

        <p>Course</p>
        <input type="checkbox" name="Course" value="Mean">
        <label>Mean</label><br>
        <input type="checkbox" name="Course" value="Mern">
        <label>Mern</label><br>
        <input type="checkbox" name="course" value="Mevn">
        <label>Mevn</label><br><br>
        <p>Field:</p>
        <select type="dropdown" name="Field">
            <option value="Frontend ">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Fullstack">Fullstack</option><br>
        </select><br><br>

        <label>Message</label><br>
        <textarea  name="description" value="text"></textarea><br><br>
        <label>Phone No.</label>
        <input type="text" name="phone" ><br><br>

        <input type="submit" value="submit"><br><br>

        <h1>TABLES</h1>

        <a href="index2.html">Click here</a>



    </form><br>
</body>
